<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
	<title>Сервіс Обліку Студентів</title>
	<meta name="description"
		  value="Система Обліку Студентів Навчального Закладу">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="container">
	<h2>Форма редагування Студента</h2>
	<form class="form-horizontal">
  		<div class="form-group">
    		<label for="name" class="col-sm-2 control-label">Ім'я*</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="name" placeholder="Введіть Ім'я">
    		</div>
  		</div>

  		<div class="form-group">
    	<label for="surname" class="col-sm-2 control-label">По-батькові</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="surname" placeholder="Введіть По-батькові">
    		</div>
  		</div>

  		<div class="form-group">
    		<label for="surname" class="col-sm-2 control-label">Прізвище*</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="surname" placeholder="Введить Прізвище">
    		</div>
  		</div>

  		<div class="form-group">
    		<label for="ticket" class="col-sm-2 control-label">№ Білету*</label>
    		<div class="col-sm-10">
      			<input type="number" class="form-control" id="ticket" placeholder="Введіть номер білету">
    		</div>
  		</div>

  		<div class="form-group">
    		<label for="birthdate" class="col-sm-2 control-label">Дата народження</label>
    		<div class="col-sm-10">
      			<input type="date" class="form-control" id="birthdate" placeholder="">
    		</div>
  		</div>

		<div class="form-horizontal">
            	<label for="photo" class="col-sm-2 control-label">Фото</label>
            	<div class="col-sm-3">
                    Наразі: <a href="http://gordonua.com/img/article/1138/10_tn.jpg">https://photo.jpg</a>
                </div>
        </div>
        <br>
        <div>
            <span class="delete_photo"><input type="radio" name="pho" value="">Очистити</span>
        </div>

		<span class="change">Змінити:</span><input type="file" value="" name="photo" id="photo" class="">
           

		<div class="form-group">
			<label for="group" class="col-sm-2 control-label">Група</label>
			<div class="col-sm-10">
			<select class="form-control" id="group">
  				<option>МтМ-21</option>
  				<option>МтМ-22</option>
  				<option>МтМ-23</option>
			</select>
			</div>
		</div>
		
		<div class="form-group">
			<label for="notes" class="col-sm-2 control-label">Додаткові Нотатки</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="3" id="notes" placeholder="Введіть нотатки"></textarea>
			</div>
		</div>
	</form>
	<div class="edit_buttons">
		<button type="button" class="btn btn-success col-md-offset-2">Зберегти</button>
		<button type="button" class="btn btn-danger">Скасувати</button>
	</div>

	</div>







	<!-- JavaScript Section -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
